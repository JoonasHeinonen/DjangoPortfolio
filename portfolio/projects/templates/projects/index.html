{% extends 'projects/base.html' %}
{% block content %}
    {% if project_list %}
        <div class="container">
            <h1>My Portfolio</h1>
            {% for project in project_list %}
                <img src="{{ project.image.url }}" />
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <p>Link: <a href=project.link></a></p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
