{% extends 'projects/base.html' %}
{% block content %}
    {% if project_list %}
            <h1>My Portfolio</h1>
            {% for project in project_list %}
                <div class="project-container"></div>
                    <img src="{{ project.image.url }}" />
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <p>Link: <a href="{{ project.link }}">{{ project.link }}</a></p>
                </div>
            {% endfor %}
    {% endif %}
{% endblock %}
